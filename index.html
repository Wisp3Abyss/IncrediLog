<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/svg" href="img/misc/favicon.svg">
    <title>IncrediCatalogue</title>
    <style>
        @font-face {
            font-family: 'Allan';
            src: url('fonts/Allan-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Allan';
            src: url('fonts/Allan-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }
        :root {
            --background-color: #f0f0f0;
            --text-color: #333;
            --search-border: #ccc;
            --search-focus: #007bff;
            --bar-background: #e0e0e0;
            --menu-background: #fff;
            --menu-border: #ccc;
            --menu-hover: #f0f0f0;
            --link-color: #007bff;
            --link-hover: #0056b3;
            --arrow-color: #333;
            --arrow-hover: #007bff;
            --menu-bg: #bcbcbc;
            --menu-hover: #cfcfcf;
        }
        [data-theme="dark"] {
            --background-color: #1a1a1a;
            --text-color: #e0e0e0;
            --search-border: #444;
            --search-focus: #4da8ff;
            --bar-background: #2c2c2c;
            --menu-background: #333;
            --menu-border: #555;
            --menu-hover: #444;
            --link-color: #4da8ff;
            --link-hover: #2a8cff;
            --arrow-color: #e0e0e0;
            --arrow-hover: #4da8ff;
            --menu-bg: #444;
            --menu-hover: #555;
        }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Allan', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .top-bar {
            position: fixed;
            top: 0;
            left: 50%;              
            transform: translateX(-50%); 
            width: calc(100% - 40px);
            height: 80px;
            background-color: var(--bar-background);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: background-color 0.3s ease;
        }
        .logo-left img {
            display: block;
            height: 50px;
        }
        .menu-buttons {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .menu-buttons a img {
            height: 27px;
            width: auto;
            display: block;
                }
        .menu-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--menu-bg);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-family: 'Allan', sans-serif;
            font-size: 25px;
            color: var(--text-color);
            text-decoration: none;
        }
        .menu-btn:hover {
            background-color: var(--menu-hover);
            transform: scale(1.1);
        }
        .theme-toggle {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
            margin-right: 10px;
            transition: color 0.3s ease;
        }
        .top-link {
            color: var(--text-color);
            text-decoration: none;
            font-size: 18px;
            margin-right: 25px;
            transition: color 0.3s ease;
        }
        .top-link:hover {
            color: var(--text-color);
            text-decoration: underline;
        }
        .logo-container {
            position: fixed;
            top: 250px;
            width: 100%;
            z-index: 900;
        }
        .logo-container img {
            width: 300px;
            height: 81px;
            display: none;
            margin: 0 auto;
        }
        .logo-container .title-light {
            display: block;
        }
        .logo-container .title-dark {
            display: none;
        }
        [data-theme="dark"] .logo-container .title-light {
            display: none;
        }
        [data-theme="dark"] .logo-container .title-dark {
            display: block;
        }
        .search-container {
            margin-top: 175px;
            margin-bottom: 20px;
            transition: margin-top 0.3s ease;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 2px solid var(--search-border);
            border-radius: 5px;
            outline: none;
            background-color: var(--menu-background);
            color: var(--text-color);
            font-family: 'Allan', sans-serif;
            transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: var(--search-focus);
        }
        .icon-container {
            display: flex;
            flex-wrap: nowrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .icon-item {
            width: 85px;
            height: 110px;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .icon-item:active {
            transform: scale(1.1);
        }
        .icon-item img {
            width: 85px;
            height: 85px;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
            border-radius: 20px;
        }
        .icon-item img.fade-in {
            opacity: 1;
        }
        .icon-item .icon-title {
            font-size: 16px;
            color: var(--text-color);
            text-align: center;
            margin-top: 5px;
            line-height: 1.2;
            max-width: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            border-radius: 0;
        }
        .popup-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1100;
            align-items: center;
            justify-content: center;
        }
        .popup-content {
            background-color: var(--menu-background);
            border: 1px solid var(--menu-border);
            border-radius: 5px;
            padding: 20px;
            max-width: 300px;
            width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            font-family: 'Allan', sans-serif;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .popup-content .link-option {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 5px 0;
            border-radius: 3px;
            text-align: left;
        }
        .popup-content .link-option.enabled:hover {
            background-color: var(--menu-hover);
        }
        .popup-content .link-option.enabled {
            cursor: pointer;
        }
        .popup-content .link-option.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: var(--text-color);
            transition: color 0.3s ease;
        }
        .close-button:hover {
            color: var(--search-focus);
        }
        .corner-button {
            position: fixed;
            bottom: 20px;
            right: 60px;
            width: 45px;
            height: 45px;
            background-color: var(--bar-background);
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
        .corner-button:hover {
            transform: scale(1.1);
        }
        .corner-button img {
            width: 27px;
            height: 27px;
            object-fit: contain;
        }
        .corner-button.youtube {
            bottom: 60px;
            right: 20px;
        }
        .bottom-text {
            position: fixed;
            bottom: 20px;
            text-align: center;
            opacity: 0.65;
        }
        .nav-arrow {
            font-size: 24px;
            color: var(--arrow-color);
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease;
            padding: 10px;
        }
        .nav-arrow:hover {
            color: var(--arrow-hover);
            transform: scale(1.2);
        }
        .nav-arrow.left {
            margin-right: 10px;
        }
        .nav-arrow.right {
            margin-left: 10px;
        }
        .popup-box {
        position: fixed;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 500px;            
        min-height: 200px;
        background: var(--menu-background);
        color: var(--text-color);
        border: 1px solid var(--menu-border);
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        z-index: 1001;
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        body.dark-mode .popup-box {
            --popup-bg: #1e1e1e;
            --popup-text: #f0f0f0;
        }
        .popup-topbar {
        font-size: 20px;
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        background-color: var(--bar-background);
        border-bottom: 1px solid var(--menu-border);
        transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .popup-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        z-index: 1000;
        }
        .popup-icon {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 10px;
        }
        .popup-developer {
            flex-grow: 1;
            margin-left: 10px;
        }
        .popup-developer a {
            color: inherit;
            text-decoration: underline;
        }
        .popup-close {
            background: #eee;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            line-height: 1;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .popup-close:hover {
            background-color: #ccc;
            transform: scale(1.1); 
        }
        body.dark-mode .popup-close {
            background: #333;
            color: #fff;
        }
        .popup-content {
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 50px 100px;
        background-color: var(--menu-background);
        border-bottom: 1px solid var(--menu-border);
        transition: background-color 0.3s ease, border-color 0.3s ease;
        justify-content: center;
        }
        .popup-content-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.8));
        }
        .popup-box {
        background: var(--menu-background);
        color: var(--text-color);
        border: 1px solid var(--menu-border);
        z-index: 1000;
        }
        [data-theme="dark"] .popup-close {
        background: #333;
        color: #fff;
        }
            </style>
        </head>
<body>
    <div class="top-bar">
            <div class="logo-left"><a href="https://github.com/Wisp3Abyss/IncrediLog"><img src="img/misc/favicon.svg" alt="Home" height="50"></a></div>
            <div class="menu-buttons">
                <a href="list/" class="menu-btn" aria-label="Index List">#</a>
                <a href="https://forms.gle/1JyBQfsV6uzEhSj5A" class="menu-btn" aria-label="Support Form">?</a>
                <a href="scratch" class="menu-btn" aria-label="Scratch Version">â‡‹</a>
                <button class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
            </div>
    </div>
    <div class="logo-container">
        <img src="img/titles/title.png" alt="Light Logo" class="title-light">
        <img src="img/titles/title-darkmode.png" alt="Dark Logo" class="title-dark">
    </div>
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search for a mod!">
    </div>
    <div>
        <button class="corner-button" id="cornerButton">
            <img src="img/misc/Discord.png" alt="Discord">
        </button>
    </div>
    <div>
        <button class="corner-button youtube" id="youtubeButton">
            <img src="img/misc/YouTube.png" alt="YouTube">
        </button>
    </div>
    <div class="bottom-text">The IncrediCatalogue is a fanmade website solely used as a database for <a href="https://www.incredibox.com/">Incredibox</a> mods, and is in no way shape or form affiliated with <a href="https://www.sofarsogood.fr/">So Far So Good</a></div>
    <div class="icon-container" id="iconDisplay"></div>
    <div id="popupModal" class="popup-modal">
    <div class="popup-content">
        <div class="popup-header">
        <img class="popup-icon" src="" alt="Mod Icon">
        <div class="popup-info">
            <span class="popup-developer">Mod made by <a href="#" target="_blank"></a></span>
        </div>
        </div>
        <div class="popup-body" id="popupLinks"></div>
    </div>
    </div>


    <script src="js/mainline.js"></script>

    <script>
        const linkDisplayNames = {
            visit: "Visit",
            wiki: "Wiki",
            official: "Official",
            desktop: "Desktop",
            mobile: "Mobile",
            macintosh: "Macintosh"
        };

        const searchBar = document.getElementById('searchBar');
        const iconDisplay = document.getElementById('iconDisplay');
        const popupModal = document.getElementById('popupModal');
        const popupLinks = document.getElementById('popupLinks');
        const themeToggle = document.querySelector('.theme-toggle');
        const displayedIcons = new Set();
        let currentPage = 0;
        let allMatchedItems = [];

        const aliasToFullName = {
            'piege': 'PiÃ©ge',
            'piege ': 'PiÃ©ge',
            'piegevoid': 'PiÃ©gevoid',
            'pisse': 'PissÃ©',
            'phdgohkv': 'PhdgÃ¶hkv'
        };

        function formatIconTitle(item) {
            if (aliasToFullName[item]) {
                return aliasToFullName[item];
            }
            return item
                .replace(/_/g, ' ')
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ');
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            themeToggle.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
            localStorage.setItem('theme', theme);
        }

        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            setTheme(currentTheme === 'light' ? 'dark' : 'light');
        });

        function renderIcons() {
            iconDisplay.innerHTML = '';
            popupModal.style.display = 'none';

            const startIndex = currentPage * 5;
            const endIndex = startIndex + 5;
            const itemsToDisplay = allMatchedItems.slice(startIndex, endIndex);

            if (allMatchedItems.length > 5) {
                if (currentPage > 0) {
                    const leftArrow = document.createElement('div');
                    leftArrow.className = 'nav-arrow left';
                    leftArrow.textContent = '<';
                    leftArrow.addEventListener('click', () => {
                        currentPage--;
                        renderIcons();
                    });
                    iconDisplay.appendChild(leftArrow);
                }

                itemsToDisplay.forEach(item => {
                    const iconDiv = document.createElement('div');
                    iconDiv.className = 'icon-item';
                    iconDiv.innerHTML = `
                        <img src="${iconMap[item].image}" alt="${item}" data-item="${item}">
                        <span class="icon-title">${formatIconTitle(item)}</span>
                    `;
                    iconDisplay.appendChild(iconDiv);
                    const img = iconDiv.querySelector('img');
                    if (!displayedIcons.has(item)) {
                        setTimeout(() => {
                            img.classList.add('fade-in');
                            displayedIcons.add(item);
                        }, 0);
                    } else {
                        img.style.opacity = '1';
                    }
                });

                if (endIndex < allMatchedItems.length) {
                    const rightArrow = document.createElement('div');
                    rightArrow.className = 'nav-arrow right';
                    rightArrow.textContent = '>';
                    rightArrow.addEventListener('click', () => {
                        currentPage++;
                        renderIcons();
                    });
                    iconDisplay.appendChild(rightArrow);
                }
            } else {
                itemsToDisplay.forEach(item => {
                    const iconDiv = document.createElement('div');
                    iconDiv.className = 'icon-item';
                    iconDiv.innerHTML = `
                        <img src="${iconMap[item].image}" alt="${item}" data-item="${item}">
                        <span class="icon-title">${formatIconTitle(item)}</span>
                    `;
                    iconDisplay.appendChild(iconDiv);
                    const img = iconDiv.querySelector('img');
                    if (!displayedIcons.has(item)) {
                        setTimeout(() => {
                            img.classList.add('fade-in');
                            displayedIcons.add(item);
                        }, 0);
                    } else {
                        img.style.opacity = '1';
                    }
                });
            }

            document.querySelectorAll('.icon-item img').forEach(img => {            
                img.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();

                    const modName = img.dataset.item;
                    const data = iconMap?.[modName];
                    if (!data) return;

                    const overlay = document.createElement('div');
                    overlay.className = 'popup-overlay';

                    const box = document.createElement('div');
                    box.className = 'popup-box';

                    const top = document.createElement('div');
                    top.className = 'popup-topbar';

                    const icon = document.createElement('img');
                    icon.className = 'popup-icon';
                    icon.src = data.image || 'img/misc/favicon.svg';
                    icon.alt = modName;

                    const info = document.createElement('div');
                    info.className = 'popup-developer';
                    const developer = data.links?.developer || 'Unknown';
                    const devLink = data.links?.visit;

                    if (devLink) {
                        info.innerHTML = `Mod made by <a href="${devLink}" target="_blank" rel="noopener">${developer}</a>`;
                    } else {
                        info.textContent = `Mod made by ${developer}`;
                    }
                    const close = document.createElement('button');
                    close.className = 'popup-close';
                    close.innerHTML = '&times;';
                    const closeAll = () => {
                    document.removeEventListener('keydown', escHandler);
                    overlay.remove();
                    box.remove();
                    };
                    close.addEventListener('click', closeAll);
                    overlay.addEventListener('click', (ev) => { if (ev.target === overlay) closeAll(); });
                    const escHandler = (ev) => { if (ev.key === 'Escape') closeAll(); };
                    document.addEventListener('keydown', escHandler);

                    top.append(icon, info, close);

                    const body = document.createElement('div');
                    body.className = 'popup-content';

                    const iconsMap = {
                    official:  'img/misc/Incredibox.png',
                    wiki:      'img/misc/IncrediWiki.png',
                    desktop:   'img/misc/Windows.png',
                    mobile:    'img/misc/Android.png',
                    macintosh: 'img/misc/Apple.png'

                    };

                    Object.entries(iconsMap).forEach(([key, iconSrc]) => {
                    const url = data.links?.[key];
                    if (!url) return;
                    const a = document.createElement('a');
                    a.href = url;
                    a.target = '_blank';
                    a.rel = 'noopener';
                    const imgEl = document.createElement('img');
                    imgEl.src = iconSrc;
                    imgEl.alt = key;
                    imgEl.className = 'popup-content-icon';
                    a.appendChild(imgEl);
                    body.appendChild(a);
                    });

                    box.append(top, body);
                    document.body.append(overlay, box);
                });
            });
        }

        searchBar.addEventListener('input', () => {
            const searchTerm = searchBar.value.toLowerCase().trim();
            currentPage = 0;
            allMatchedItems = [];
            iconDisplay.innerHTML = '';
            popupModal.style.display = 'none';

            const searchContainer = document.querySelector('.search-container');
            if (searchTerm) {
                searchContainer.style.marginTop = '155px';
            } else {
                searchContainer.style.marginTop = '175px';
            }

            if (!searchTerm) {
                displayedIcons.clear();
                return;
            }

            Object.keys(iconMap).forEach(item => {
                if (item.startsWith(searchTerm)) {
                    allMatchedItems.push(item);
                }
                if (iconMap[item].aliases?.some(alias => {
                    const normalizedAlias = alias.replace(/\s+/g, '').toLowerCase();
                    const normalizedSearch = searchTerm.replace(/\s+/g, '').toLowerCase();
                    return normalizedAlias.startsWith(normalizedSearch) || alias.toLowerCase().startsWith(searchTerm);
                })) {
                }
            });

            allMatchedItems = [...new Set(allMatchedItems)];
            renderIcons();
        });

        document.addEventListener('click', (e) => {
            if (e.target === popupModal) {
                popupModal.style.display = 'none';
            }
        });

        const cornerButton = document.getElementById('cornerButton');
        cornerButton.addEventListener('click', () => {
            window.open('https://discord.com/invite/dNGAmuUGeM', '_blank');
        });
        const youtubeButton = document.getElementById('youtubeButton');
        youtubeButton.addEventListener('click', () => {
            window.open('https://www.youtube.com/channel/UCEqi-U75SeQ_2znaqdXyYTA', '_blank');
        });
    </script>
</body>
